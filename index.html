<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STUDIO BERECLLO</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", Roboto, sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
    }

    .card {
      background: #1e2537;
      border-radius: 1rem;
      padding: 2.5rem 2rem;
      width: min(90%, 360px);
      box-shadow: 0 30px 80px rgba(0,0,0,.7);
      text-align: center;
      border: 1px solid rgba(255,255,255,.07);
    }

    h1 {
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: .08em;
      color: #fff;
      text-transform: uppercase;
      margin: 0 0 1rem 0;
    }

    .line {
      width: 48px;
      height: 2px;
      background: #fff;
      margin: 0 auto 1.5rem auto;
      opacity: .3;
    }

    p {
      margin: 0;
      font-size: .9rem;
      line-height: 1.5;
      color: #cbd5e1;
    }

    .tag {
      display: inline-block;
      margin-top: 1.5rem;
      font-size: .7rem;
      font-weight: 500;
      letter-spacing: .08em;
      color: #94a3b8;
      background: rgba(148,163,184,.08);
      border: 1px solid rgba(148,163,184,.2);
      border-radius: .5rem;
      padding: .5rem .75rem;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>STUDIO BERECLLO</h1>
    <div class="line"></div>
    <p>Identit√© visuelle, illustration, direction artistique.</p>
    <div class="tag">Site en construction</div>
  </main>
</body>
</html>
